<div class="container">
	<h2 class="page-header">Register</h2>
	<form #registerData="ngForm" (ngSubmit)="onRegisterSubmit(registerData)">
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" ngModel="" name="name">
		</div>

		<br>

		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" ngModel="" name="username">
		</div>

		<br>

		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" ngModel="" name="email">
		</div>

		<br>

		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" ngModel="" name="password">
		</div>

		<br>

		<div class="form-group">
			<label>Confirm Password</label>
			<input type="password2" class="form-control" ngModel="" name="password2">
		</div>

		<br>

		<input type="submit" class="btn btn-primary" value="Submit">
	</form>
	Already have an account? <a routerLink="/login">Log in</a>
</div>
